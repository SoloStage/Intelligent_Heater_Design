<!DOCTYPE html>
<html>
<head>
  <title>Stepper Motor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="topnav">
    <h1>Stepper Motor Control <i class="fas fa-cogs"></i></h1>
  </div>
  <div class="content">
        <form>
          <div class="form-row">
            <input type="radio" id="CW" name="direction" value="CW" checked>
            <label for="CW">AM</label>
            <input type="radio" id="CCW" name="direction" value="CCW">
            <label for="CCW">PM</label><br><br><br>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="steps">On Hour:</label>
              <input type="number" id="steps" name="steps">
            </div>
            <div class="col">
              <label for="timeOn">Time to turn on heater:</label>
              <select class="form-control" id="timeOn" name="timeOn">
                <option>00</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
              </select>
            </div>
          </div>
        </form>
        <button onclick="submitForm()">GO!</button>
        <p>Motor state: <span id="motor-state">Stopped</span></p>
        <p><i id="gear" class="fas fa-cog"></i> </p>

  </div>
</body>
<script src="script.js"></script>
</html>
